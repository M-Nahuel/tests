<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Shuffler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid bg-info vh-100">
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle">
            <h3 class="text-center">Word Shuffler</h3>
        </div>
        <div class="card h-100 my-3 text-bg-dark mb-3">
            <div class="card-header row-gap-3">
              <h4>Place your text here:</h4>
            </div>
            <div class="card-body">
                <div class="row h-100">
                    <div class="input-group">
                        <textarea id="input" class="form-control bg-secondary text-white" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            <button id="convert" class="btn btn-lg text-bg-warning text-white">Convert!</button>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
